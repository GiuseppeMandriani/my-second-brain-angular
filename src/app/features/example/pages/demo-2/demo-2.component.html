<p>{{ title | uppercase }}</p>

<hr />

<h1 class="my-5">To DO Server</h1>

<!-- <pre>{{ todos() | json }}</pre>  -->

<div class="centered-page sm flex flex-col gap-3">
  <h1 class="page-title">Todo List</h1>

  @if(error()) {
    <app-http-error [msg]="'Server Error'"></app-http-error>
  }

  <!--RECAP-->
  <app-todos-summary [completed]="totalCompleted()" [todos]="totalTodos()"></app-todos-summary>

  <!--Form-->
  <app-todos-form (addTodo)="addTodo($event)"></app-todos-form>


  <!--List-->
  <ul>
    @for (todo of todos(); track todo.id) {
    <li class="flex justify-between">
      <div class="flex gap-3">
        <input
          type="checkbox"
          [checked]="todo.completed"
          (change)="toggleTodo(todo)"
        />
        <span [ngClass]="{ 'line-through': todo.completed }">
          {{ todo.title }}
        </span>
      </div>
      <button (click)="removeTodo(todo)">‚ùå</button>
    </li>
    }
  </ul>
</div>
