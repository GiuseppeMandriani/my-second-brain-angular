<ul>
    @for (todo of todos; track todo.id) {
    <li class="flex justify-between">
      <div class="flex gap-3">
        <input
          type="checkbox"
          [checked]="todo.completed"
          (change)="toggle(todo)"
        />
        <span [ngClass]="{ 'line-through': todo.completed }">
          {{ todo.title }}
        </span>
      </div>
      <button (click)="delete(todo)">‚ùå</button>
    </li>
    }
  </ul>
